<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
        div{
            box-sizing: border-box;      
            /* 컨텐츠말고 border 면적 설정 */
            width: 200px; height: 100px;    
            border: 5px dashed red ;
            padding: 20px 40px  ;  
        }
    </style>
</head>
<body>
    <div>요소의 컨텐츠</div>
</body>
</html>
