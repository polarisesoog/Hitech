<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 사용자로부터 입력을 받을 수 있는 속성</title>
</head>
<body>
    <form action="http://127.0.0.1:5500/login.php"> 
<!--    주소 뒤에 로그인.php는 뭐지??????????      -->
<!--   form에서 action속성은 데이터를 처리할 주소를 입력받아 전달함       -->

<!--   
GET 방식은 주소에 데이터(data)를 추가하여 전달하는 방식입니다.
데이터가 주소 입력창에 그대로 나타나며, 전송할 수 있는 데이터의 
크기 또한 제한적입니다. 따라서 검색 엔진의 쿼리(query)와 같이 
크기가 작고 중요도가 낮은 정보를 보낼 때 주로 사용합니다.

POST 방식은 데이터(data)를 별도로 첨부하여 전달하는 방식입니다.
데이터가 외부에 드러나지 않으며, 전송할 수 있는 데이터의 크기 또한 
제한이 없습니다. 따라서 보안성 및 활용성이 GET 방식보다 좋습니다.       -->
        
        <p>아이디 <input type="text" name="id"></p>
<!--    input type값을 기준으로 사용      -->
<!--   HTML에서 사용할 수 있는 
    대표적인 input 요소의 타입은 다음과 같습니다.
1. 텍스트 입력(text)
2. 비밀번호 입력(password)
3. 라디오 버튼(radio)
4. 체크박스(checkbox)
5. 파일 선택(file)
6. 선택 입력(select)
7. 문장 입력(textarea)
8. 버튼 입력(button)
9. 전송 버튼(submit)
10. 필드셋(fieldset)       -->
        
        <p>비밀번호 <input type="password" name = "pwd"></p>
        <p>주소 <input type="text" name = "address"></p>
        <input type="submit">
    </form>
</body>
</html>
