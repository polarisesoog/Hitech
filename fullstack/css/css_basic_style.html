<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css basic</title>
    <style>
        a{
            color: red;
        }
        h1{
            color: beige;
            font-size: 50px;
            text-align: center; 
            /* text-align 글자정렬 */
        }
    </style>
    <!-- style 태그 내용이 css 문법 = css선택자{속성: 속성값; 속성: 속성값; ...} -->
    <!-- 선택자(selection): 효과를 줄 객체 ; 위에서는 "a" 태그 -->
    <!-- css는 선택자 문제다 -->
</head>
<body>
    <h1>검색사이트 순위</h1>
    <!-- ol>li 탭기능 가능. *3하면 3개 만들어짐 -->
    <ol>                                          
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="http://www.naver.com"  style="color: blue;">네이버</a></li>
        <!-- 태그 안에 style 속성으로 추가해서 바로 사용 가능, 지역값 우선 but 적용 거의 사용 x-->
        <li><a href="http://www.daum.net" target="_blank">다음</a></li>
    </ol>

    <!-- css에서 요소는 태그를 뜻함 -->
</body>
</html>
