<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a href 태크로 링크 사이트 그림 또는 문자에 걸기</title>
</head>
<body>
    <h1>포털사이트</h1>
    <ol>
        <li><a href="http://www.naver.com" target="_self">네이버</a></li>
<!--    기본값  셀프창에서 열래?    -->
        <li><a href="http://www.daum.net" target="_blank">다음</a></li>
<!--     새창에서 열래?     -->
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="/html/h1.html">h1 Tag</a></li>
<!--   hml 파일로도 열 수 있다 이거구나       -->
    </ol>
    <!--     탭키 활용:   ex> ul >li*5  탭하면 ===  ul태그 하위 li 태그 5개 만들기 
    vsc emmet 기능-->
    
<a href="https://www.google.com" target="_self">
    <img src = "https://www.kopo.ac.kr/ckimage/2022/71/9rnCpUuqEWowzXUZ2bqr.png"></a>
    그림을 누르면 구글로 이동합니다
</body>
</html>
